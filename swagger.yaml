paths:
  '/issues.{format}':
    get:
      tags:
        - Issues
      summary: Listing issues
      externalDocs:
        url: >-
          https://www.redmine.org/projects/redmine/wiki/Rest_Issues#Listing-issues
      parameters:
        - $ref: '#/components/parameters/format'
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/limit'
        - name: sort
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: include
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
            enum:
              - attachments
              - relations
        - name: issue_id
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: project_id
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: subproject_id
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: tracker_id
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: integer
        - name: status_id
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: assigned_to_id
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: parent_id
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: cf_x
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                required:
                  - issues
                  - limit
                  - offset
                  - total_count
                type: object
                properties:
                  issues:
                    type: array
                    items:
                      allOf:
                        - $ref: '#/components/schemas/Issue'
                        - required:
                            - spent_hours
                            - total_spent_hours
                          type: object
                          properties:
                            spent_hours:
                              type: number
                            total_spent_hours:
                              type: number
                  total_count:
                    type: integer
                  offset:
                    type: integer
                  limit:
                    type: integer
      security:
        - default: []
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
          - oauth2
        optional: false
    post:
      tags:
        - Issues
      summary: Creating an issue
      externalDocs:
        url: >-
          https://www.redmine.org/projects/redmine/wiki/Rest_Issues#Creating-an-issue
      parameters:
        - $ref: '#/components/parameters/format'
      requestBody:
        content:
          application/json:
            schema:
              required:
                - issue
              type: object
              properties:
                issue:
                  required:
                    - project_id
                    - status_id
                    - subject
                    - tracer_id
                  type: object
                  properties:
                    project_id:
                      oneOf:
                        - type: integer
                        - type: string
                    tracker_id:
                      oneOf:
                        - type: integer
                        - type: string
                    status_id:
                      oneOf:
                        - type: integer
                        - type: string
                    priority_id:
                      oneOf:
                        - type: integer
                        - type: string
                    subject:
                      type: string
                    description:
                      type: string
                      nullable: true
                    start_date:
                      type: string
                      format: date
                      nullable: true
                    due_date:
                      type: string
                      format: date
                      nullable: true
                    category_id:
                      oneOf:
                        - type: integer
                        - type: string
                    fixed_version_id:
                      type: string
                    assigned_to_id:
                      oneOf:
                        - type: integer
                        - type: string
                    parent_issue_id:
                      oneOf:
                        - type: integer
                          nullable: true
                        - type: string
                          nullable: true
                    custom_fields:
                      type: string
                    watcher_user_ids:
                      type: array
                      items:
                        oneOf:
                          - type: integer
                          - type: string
                    is_private:
                      type: boolean
                    estimated_hours:
                      oneOf:
                        - type: integer
                          nullable: true
                        - type: string
                          nullable: true
                    uploads:
                      type: object
                      properties:
                        upload:
                          type: object
                          properties:
                            token:
                              type: string
                            filename:
                              type: string
                            description:
                              type: string
                            content_type:
                              type: string
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                required:
                  - issue
                type: object
                properties:
                  issue:
                    $ref: '#/components/schemas/Issue'
      security:
        - default: []
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
          - oauth2
        optional: false
